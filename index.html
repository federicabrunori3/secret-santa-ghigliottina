<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Ghigliottina – Secret Santa</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #0b2c4d, #081f36);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }

    .container {
      background: #ffffff;
      width: 95%;
      max-width: 1100px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      border: 4px solid #f0c040;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }

    h1 {
      grid-column: 1 / -1;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: 3px;
    }

    .game-area {
      display: flex;
      flex-direction: column;
    }

    .question {
      background: #f0c040;
      padding: 16px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .answers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .answer {
      background: #123b63;
      color: #ffffff;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .answer:hover {
      background: #1e5a8a;
    }

    .answer.correct {
      background: #2ecc71;
      color: #000;
      cursor: default;
    }

    .answer.wrong {
      background: #e74c3c;
      cursor: default;
    }

    .sidebar {
      background: #0b2c4d;
      color: #fff;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .money {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .list-title {
      font-weight: bold;
      margin-bottom: 8px;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f0c040;
      color: #000;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 6px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>LA GHIGLIOTTINA</h1>

    <div class="game-area">
      <div class="question">
        Domanda 1 – Le farfalle sono un insieme di:
      </div>

      <div class="answers">
        <div class="answer" data-correct="false">Insetti</div>
        <div class="answer" data-correct="true">Ginnaste</div>
      </div>
    </div>

    <div class="sidebar">
      <div>
        <div class="money">Montepremi: <span id="money">100</span>€</div>
        <div class="list-title">Risposte corrette</div>
        <ul id="correctList"></ul>
      </div>
    </div>
  </div>

  <script>
    const answers = document.querySelectorAll('.answer');
    const moneyEl = document.getElementById('money');
    const correctList = document.getElementById('correctList');

    let money = 100;

    answers.forEach(answer => {
      answer.addEventListener('click', () => {
        if (answer.dataset.correct === 'true') {
          answer.classList.add('correct');
          addCorrectAnswer(answer.textContent);
        } else {
          answer.classList.add('wrong');
          money = money / 2;
          moneyEl.textContent = money;
          addCorrectAnswer('Ginnaste');
        }

        answers.forEach(a => a.style.pointerEvents = 'none');
      });
    });

    function addCorrectAnswer(text) {
      const li = document.createElement('li');
      li.textContent = text;
      correctList.appendChild(li);
    }
  </script>
</body>
</html>
