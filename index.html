<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>La Ghigliottina â€“ Secret Santa</title>


<style>
body {
margin: 0;
min-height: 100vh;
font-family: "Arial Black", Arial, Helvetica, sans-serif;
background: radial-gradient(circle at top, #0f4c81, #081f36);
display: flex;
justify-content: center;
align-items: center;
}


.container {
background: #ffffff;
width: 95%;
max-width: 1200px;
padding: 24px;
border-radius: 14px;
border: 6px solid #f5c542;
box-shadow: 0 20px 50px rgba(0,0,0,0.6);
display: grid;
grid-template-columns: 2fr 1fr;
gap: 24px;
}


h1 {
grid-column: 1 / -1;
text-align: center;
margin: 0 0 16px 0;
letter-spacing: 4px;
color: #0f4c81;
}


.game-area {
display: flex;
flex-direction: column;
gap: 20px;
}


.question {
background: linear-gradient(90deg, #f5c542, #f0b400);
padding: 18px;
border-radius: 10px;
font-size: 1.2rem;
text-align: center;
}


.answers {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 16px;
}


.answer {
background: #0f4c81;
color: #ffffff;
padding: 18px;
border-radius: 10px;
text-align: center;
cursor: pointer;
font-size: 1.1rem;
transition: transform 0.15s, background 0.15s;
}


</html>
