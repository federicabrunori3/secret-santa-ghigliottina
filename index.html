<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Ghigliottina – Secret Santa</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #0b2c4d, #081f36);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      color: #000000;
      width: 90%;
      max-width: 900px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      border: 4px solid #f0c040;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }

    .question {
      background: #f0c040;
      padding: 16px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .answers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }

    .answer {
      background: #123b63;
      color: #ffffff;
      padding: 14px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }

    .answer:hover {
      background: #1e5a8a;
    }

    .answer.correct {
      background: #2ecc71;
      color: #000;
      cursor: default;
    }

    .answer.wrong {
      background: #e74c3c;
      cursor: default;
    }

    .ghigliottina {
      display: none;
      margin-top: 20px;
    }

    .words {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .word {
      background: #f0c040;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
    }

    .final {
      display: none;
      background: #000;
      color: #fff;
      padding: 16px;
      text-align: center;
      border-radius: 8px;
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>LA GHIGLIOTTINA</h1>

    <div class="question">
      Quale di questi è un regalo che non occupa spazio?
    </div>

    <div class="answers">
      <div class="answer" data-correct="false">Una pianta</div>
      <div class="answer" data-correct="true">Un voucher digitale</div>
      <div class="answer" data-correct="false">Un libro cartaceo</div>
      <div class="answer" data-correct="false">Una tazza</div>
    </div>

    <div class="ghigliottina" id="ghigliottina">
      <div class="words">
        <div class="word">Regalo</div>
        <div class="word">Libertà</div>
        <div class="word">Scelta</div>
        <div class="word">Digitale</div>
        <div class="word">Esperienza</div>
      </div>

      <div class="final" id="finalWord">VOUCHER</div>
    </div>
  </div>

  <script>
    const answers = document.querySelectorAll('.answer');
    const ghigliottina = document.getElementById('ghigliottina');
    const finalWord = document.getElementById('finalWord');

    answers.forEach(answer => {
      answer.addEventListener('click', () => {
        if (answer.dataset.correct === 'true') {
          answer.classList.add('correct');
          ghigliottina.style.display = 'block';
          setTimeout(() => {
            finalWord.style.display = 'block';
          }, 800);
        } else {
          answer.classList.add('wrong');
        }
        answers.forEach(a => a.style.pointerEvents = 'none');
      });
    });
  </script>
</body>
</html>
