<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Ghigliottina - Secret Santa Edition!</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #0f4c81, #081f36);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #000;
    }

    .container {
      background: #ffffff;
      width: 95%;
      max-width: 1200px;
      padding: 24px;
      border-radius: 14px;
      border: 6px solid #f5c542;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      position: relative;
      overflow: visible;
      color: #000;
    }

    h1 {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
      letter-spacing: 6px;
      font-family: 'Impact', Arial, sans-serif;
      font-weight: normal;
      font-size: 3rem;
      color: #0f4c81;
      user-select: none;
    }

    .santa-icon {
      width: 48px;
      height: 48px;
      display: inline-block;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Santa_Claus_Icon.svg/512px-Santa_Claus_Icon.svg.png') no-repeat center/contain;
      user-select: none;
    }

    .timer {
      grid-column: 1 / -1;
      justify-self: center;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #f5c542;
      color: white;
      font-family: 'Impact', Arial, sans-serif;
      font-size: 5rem;
      font-weight: 900;
      display: none;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 6px;
      animation: pulseScale 1s infinite;
      box-shadow: 0 0 15px #f5c542;
    }

    @keyframes pulseScale {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.15);
        opacity: 0.7;
      }
    }

    .game-area {
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .question {
      background: linear-gradient(90deg, #f5c542, #f0b400);
      padding: 18px;
      border-radius: 10px;
      font-size: 1.3rem;
      text-align: center;
      font-weight: normal;
      font-family: Arial, sans-serif;
      user-select: none;
      color: #000;
    }

    .answers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .answer {
      background: #0f4c81;
      color: #ffffff;
      padding: 18px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      font-size: 1.15rem;
      font-weight: bold;
      transition: transform 0.15s, background 0.15s;
      user-select: none;
      font-family: Arial, sans-serif;
    }

    .answer:hover:not(.disabled) {
      transform: scale(1.03);
      background: #1667a6;
    }

    .answer.correct { background: #3cb371; color: #000; }
    .answer.wrong { background: #c0392b; }

    .answer.disabled {
      pointer-events: none;
    }

    .sidebar {
      background: linear-gradient(180deg, #0f4c81, #0b2c4d);
      color: #ffffff;
      border-radius: 12px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      z-index: 1;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .money {
      font-size: 1.6rem;
      margin-bottom: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f5c542;
      color: #000;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      text-align: center;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .guess-box {
      display: none;
      text-align: center;
      margin-top: 0;
      position: relative;
      z-index: 2;
    }

    .guess-box input {
      padding: 12px;
      width: 80%;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .guess-box button {
      margin-top: 12px;
      padding: 14px 22px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #f5c542;
      color: #000;
      transition: background-color 0.3s;
      font-family: Arial, sans-serif;
    }

    .guess-box button:hover {
      background-color: #d4af37;
    }

    .final-message {
      display: none;
      grid-column: 1 / -1;
      background: #b71c1c;
      color: #fff;
      padding: 28px 32px;
      border-radius: 16px;
      font-size: 1.3rem;
      text-align: center;
      margin-top: 20px;
      z-index: 2;
      position: relative;
      font-family: Arial, sans-serif;
      user-select: none;
      box-shadow: 0 0 15px #a31515;
    }

    /* Agrifoglio angoli con SVG */
    .final-message::before,
    .final-message::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('data:image/svg+xml;utf8,<svg fill="%2300a230" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 0C14 18 0 64 0 64s18-14 32-32c14 18 32 32 32 32S50 18 32 0z"/></svg>') no-repeat center/contain;
      opacity: 0.85;
      pointer-events: none;
      filter: drop-shadow(0 0 2px #006400);
    }

    .final-message::before {
      top: -30px;
      left: -30px;
      transform: rotate(-15deg);
    }

    .final-message::after {
      bottom: -30px;
      right: -30px;
      transform: rotate(20deg);
    }

    @keyframes flash {
      0%, 100% {opacity: 1;}
      50% {opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="santa-icon" aria-label="Babbo Natale" role="img"></span>
      La Ghigliottina - Secret Santa Edition!
    </h1>
    <div class="timer" id="timer">90</div>

    <div class="game-area">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>

      <div class="guess-box" id="guessBox">
        <input type="text" placeholder="Scrivi qui il regalo" id="guessInput" />
        <br />
        <button id="guessBtn">Scopri se hai indovinato!</button>
      </div>
    </div>

    <div class="sidebar">
      <div>
        <div class="money">Montepremi: <span id="money">100</span>€</div>
        <ul id="correctList"></ul>
      </div>
    </div>

    <div class="final-message" id="finalMessage"></div>
  </div>

  <script>
    const questions = [
      { text: "1) La mia città preferita:", answers: ["Fano", "Pesaro"], correct: "Pesaro" },
      { text: "2) Le farfalle sono un insieme di:", answers: ["Insetti", "Ginnaste"], correct: "Ginnaste" },
      { text: "3) 30 dì conta novembre, con april ...", answers: ["Settembre", "Giugno"], correct: "Settembre" },
      { text: "4) La Nazionale Italiana di Calcio nel 2006 ha vinto i:", answers: ["Mondiali", "Europei"], correct: "Mondiali" },
      { text: "5) Che tipo di ginnastica prevede lanci, prese e piramidi umane?", answers: ["Artistica", "Acrobatica"], correct: "Acrobatica" }
    ];

    let current = 0;
    let money = 100;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const moneyEl = document.getElementById('money');
    const correctList = document.getElementById('correctList');
    const timerEl = document.getElementById('timer');
    const guessBox = document.getElementById('guessBox');
    const finalMessage = document.getElementById('finalMessage');
    const guessBtn = document.getElementById('guessBtn');

    function loadQuestion() {
      const q = questions[current];
      questionEl.textContent = q.text;
      answersEl.innerHTML = '';
      guessBox.style.display = 'none';
      finalMessage.style.display = 'none';
      timerEl.style.display = 'none';

      q.answers.forEach(a => {
        const div = document.createElement('div');
        div.className = 'answer';
        div.textContent = a;
        div.onclick = () => selectAnswer(a, q.correct, div);
        answersEl.appendChild(div);
      });
      answersEl.style.display = 'grid';
    }

    function flash(element, callback) {
      element.style.animation = 'flash 0.6s ease-in-out 3';
      setTimeout(() => {
        element.style.animation = '';
        callback();
      }, 1800);
    }

    function selectAnswer(answer, correct, element) {
      if (element.classList.contains('disabled')) return;

      if (answer === correct) {
        element.classList.add('correct');
      } else {
        element.classList.add('wrong');
        money = money / 2;
        moneyEl.textContent = money;
      }

      document.querySelectorAll('.answer').forEach(a => a.classList.add('disabled'));

      flash(element, () => {
        const li = document.createElement('li');
        li.textContent = correct;
        correctList.appendChild(li);

        current++;
        if (current < questions.length) {
          setTimeout(() => loadQuestion(), 2000);
        } else {
          startTimer();
        }
      });
    }

    function startTimer() {
      answersEl.style.display = 'none';
      questionEl.textContent = 'Indovina il regalo finale';
      guessBox.style.display = 'block';

      let time = 90;
      timerEl.style.display = 'flex';
      timerEl.textContent = time;

      const interval = setInterval(() => {
        time--;
        timerEl.textContent = time;
        if (time <= 0) {
          clearInterval(interval);
          showFinalMessage();
        }
      }, 1000);

      guessBtn.onclick = () => {
        clearInterval(interval);
        showFinalMessage();
      };
    }

    function showFinalMessage() {
      guessBox.style.display = 'none';
      timerEl.style.display = 'none';
      finalMessage.style.display = 'block';
      finalMessage.innerHTML = `Un contributo pari a <strong>${money}€</strong> per l'acquisto di 1 biglietto per i Campionati del Mondo di Ginnastica Acrobatica (17-26 settembre a Pesaro) - quando sarà possibile comprarli! :D`;
    }

    loadQuestion();
  </script>
</body>
</html>
