<style>
body {
margin: 0;
min-height: 100vh;
font-family: Arial, Helvetica, sans-serif;
background: linear-gradient(180deg, #0b2c4d, #081f36);
display: flex;
justify-content: center;
align-items: center;
color: #000;
}


.container {
background: #ffffff;
width: 95%;
max-width: 1100px;
padding: 24px;
border-radius: 12px;
box-shadow: 0 15px 40px rgba(0,0,0,0.5);
border: 4px solid #f0c040;
display: grid;
grid-template-columns: 2fr 1fr;
gap: 24px;
}


h1 {
grid-column: 1 / -1;
text-align: center;
margin-bottom: 8px;
letter-spacing: 3px;
}


.game-area {
display: flex;
flex-direction: column;
}


.question {
background: #f0c040;
padding: 16px;
border-radius: 8px;
font-size: 1.2rem;
font-weight: bold;
margin-bottom: 20px;
}


.answers {
display: grid;
grid-template-columns: repeat(2, 1fr);
gap: 16px;
}


.answer {
background: #123b63;
color: #ffffff;
padding: 16px;
border-radius: 8px;
text-align: center;
cursor: pointer;
